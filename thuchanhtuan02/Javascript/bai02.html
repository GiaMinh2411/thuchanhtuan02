<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Challenge 2</title>
</head>
<body>

    <input id="bill1" placeholder="Bill 1">
    <input id="bill2" placeholder="Bill 2">
    <input id="bill3" placeholder="Bill 3">

    <br><br>
    <button id="btn">TÃ­nh Tip</button>

    <script>
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        document.getElementById("btn").onclick = function () {
            const bills = [
                Number(bill1.value),
                Number(bill2.value),
                Number(bill3.value)
            ];

            const tips = [
                calcTip(bills[0]),
                calcTip(bills[1]),
                calcTip(bills[2])
            ];

            const totals = [
                bills[0] + tips[0],
                bills[1] + tips[1],
                bills[2] + tips[2]
            ];

            console.log("Bills:", bills);
            console.log("Tips:", tips);
            console.log("Totals:", totals);
        };
    </script>

</body>
</html>
